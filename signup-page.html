<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-page.css">
    <title>Sign-Up Page</title>
</head>
<body>
    <section class="container">
        <div class="minicontainer">
            <div class="main">
                <h2>For Individuals</h2>
                <p>Start benefiting from the wellness experience. For companies looking on increasing productivity, and improving organization wellness.</p>
            </div>
            <div class="form">
                <form action="/submit" method="post">
                    <label for="name">First Name: </label><br><br>
                    <input type="text" id="name" required><br><br>
                    
                    <label for="name">Last Name: </label><br><br>
                    <input type="text" id="name" required><br><br>
                
                    <label for="gender">Gender: </label><br><br>
                    <select name="gender" id="gender" required>
                        <option value="select here">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select><br><br>
                
                    <label for="dob">Date of Birth: </label><br><br>
                    <input type="date" placeholder="Select here" required><br><br>

                    <label for="weight">Weight (KG): </label><br><br>
                    <input type="text" id="name" placeholder="Enter Weight" required><br><br>

                    <label for="weight">Height (CM): </label><br><br>
                    <input type="text" id="name" placeholder="Enter height here" required><br><br>

                    <label for="activity">Activity Level: </label><br><br>
                    <select name="activity" id="activity" required>
                        <option value="select here">Select here</option>
                        <option value="level1">Level One</option>
                        <option value="level2">Level two</option>
                    </select><br><br>

                    <label for="password">password: </label><br><br>
                    <input type="text" id="name"required><br><br>

                    <button>Register</button>
                    <p>By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
